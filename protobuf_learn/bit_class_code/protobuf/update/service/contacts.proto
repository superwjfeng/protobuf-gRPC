syntax = "proto3";
package s_contacts;

// 联系⼈
message PeopleInfo {
  reserved 2, 10, 11, 100 to 200;
  reserved "age";

  string name = 1; // 姓名
  // int32 age = 2; // 年龄
  int32 birthday = 4;
  
  message Phone {
    string number = 1; // 电话号码
  }
  repeated Phone phone = 3; // 电话
}

// 通讯录
message Contacts {
  repeated PeopleInfo contacts = 1;
}
